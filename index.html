<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand text-uppercase font-weight-bolder">
                <h1>Giphy Finder</h1>
            </a>
        </div>
    </nav>
    <div class="container card-body"></div>
    <div class="container searchContainer">
        <div class="search card card-body">
            <h1>Search Giphy</h1>
            <p class="lead">Enter any word</p>
            <input type="text" id="searchGiphy" class="form-control" placeholder="Start typing....">
        </div>
        <button id="submit" class="btn btn-primary btn-md m-3">Search</button>
        <br>
        <div id="profile" class=" card-columns img-fluid"></div>


    </div>
    </div>
    </div>

    <footer>
        <div class="bg-light text-center "> Giphy Finder &copy;</div>

    </footer>


    <script src="js/main.js"></script>
